<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1 | Calculator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" id="calculateInputPrev" disabled />
        <input type="text" id="calculateInputCurr" disabled />
      </div>
      <div class="calculator">
        <button class="all-clear">AC</button>
        <button class="delete">DEL</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="point" id="point">.</button>
        <button class="number" id="zeroBtn">0</button>
        <button class="equals" id="EqualBtn">=</button>
      </div>
    </div>
    <!-- Js file -->
    <script src="./script.js"></script>
  </body>
</html>
